<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="judul">
        <h1>Slide Show</h1>
        <p>How To Build Slide With Vanilla JS</p>
      </div>
      <section>
        <div class="carousel-slide">
          <img
            src="img/image7.png"
            alt=""
            class="carousel-image"
            id="lastClone"
          />
          <img src="img/image1.png" alt="" class="carousel-image" />
          <img src="img/image2.png" alt="" class="carousel-image" />
          <img src="img/image3.png" alt="" class="carousel-image" />
          <img src="img/image5.png" alt="" class="carousel-image" />
          <img src="img/image6.png" alt="" class="carousel-image" />
          <img src="img/image7.png" alt="" class="carousel-image" />
          <img
            src="img/image1.png"
            alt=""
            class="carousel-image"
            id="firstClone"
          />
        </div>
      </section>
      <div class="slide">
        <div class="slide-left">
          <img src="img/left-arrow.png" alt="" class="left" />
        </div>
        <div class="slide-right">
          <img src="img/arrow-right.png" alt="" class="right" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
